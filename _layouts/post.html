---
layout: default
---

<article class="max-w-3xl mx-auto px-4 py-8 prose prose-lg">
  <header class="mb-12">
    <h1 class="text-4xl font-bold">{{ page.title }}</h1>
    <time class="text-gray-500">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>

  <div class="content">
    {{ content }}
  </div>
</article>
