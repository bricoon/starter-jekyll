<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}the website title - site name</title>
    {% seo %}
    <meta name="title" content="{{ page.title }}" />

    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">
    <script src="{{ '/assets/js/bundle.js' | relative_url }}" defer></script>
  </head>
  <body>
    {% include header.html %}
    {{ content }}
  {% comment %} <script src="/assets/js/bundle.js" defer></script> {% endcomment %}
  </body>
</html>
